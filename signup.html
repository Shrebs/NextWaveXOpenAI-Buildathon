<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Homepreneur Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="text" name="businessName" placeholder="Business Name" required>
      <textarea name="businessDetails" placeholder="Business Details" rows="3" required></textarea>
      <input type="text" name="location" placeholder="Location of Business" required>
      <select name="category" id="businessCategories" multiple required>
        <option value="Food services">Food services</option>
        <option value="Tailoring">Tailoring</option>
        <option value="Tutoring">Tutoring</option>
        <option value="Beauty and wellness">Beauty and wellness</option>
        <option value="Arts & craft">Arts & craft</option>
      </select>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
    </form>
    <p class="redirect">Already have an account? <a href="login.html" id="loginLink">Log in</a></p>
    <div id="signup-msg"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="signup.js"></script>
</body>
</html>
